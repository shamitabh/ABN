<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN for stylings -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- CDN for jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CDNs for jQuery Grid -->
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Recipes</title>
</head>
<body class="container-fluid">
    {% load static %}
    <div id="navbar">
        <a href="{% url 'home' %}" class="btn btn-primary btn-sm">Home</a>
        &nbsp;
        <a href="{% url 'add_recipe' %}" class="btn btn-outline-primary btn-sm">Add new recipe</a>
        &nbsp;
        <a href="{% url 'view_recipes' %}" class="btn btn-outline-primary btn-sm">View all recipes</a>
    </div>
    <div style="margin-top: 30px">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'accounts/js/logout.js' %}"></script>
</body>
<style>
    a{
        text-decoration: none;
    }
    body{
        background-image: url("{% static 'recipes/images/lemonSpoon_bcg.jfif' %}");
        background-size: cover;
        margin-top: 10px;
    }
</style>
</html>
